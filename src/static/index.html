<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GY</title>
    <!--<link rel="stylesheet" href="css/bootstrap.min.4.3.1.css" type="text/css">-->
    <link rel="stylesheet" href="css/iview.4.0.0.css" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/vue.js"></script>
    <script src="js/iview.min.4.0.0.js"></script>
    <script src='js/moment.min.js' async></script>
    <script src="js/components.js"></script>
    <style>
        html,body,#app,.flex-row{
            width: 100%;
        }
        .flex-row{
            width: 60%;
            margin: 2vh auto;
        }
        form{
            width: 100%;
            border: 1px solid #eeeeee;
            overflow: hidden;
        }
        form .form-group{
            float: left;
            display: flex;
            flex-direction: row;
            width: 94%;
            margin-top: 2vh;
            margin-left: 3%;
        }
        form .form-small-group{
            width: 47%;
        }

        form .form-group label{
            width: 12%;
        }
        form .form-small-group label{
            width: 24%;
        }
        form .form-group input{
            width: 70%;
            border: 1px solid #000;
        }
        .flex-row>input{
            width: 40%;
            margin: 2vh 30%;
        }
        form .form-group textarea{
            width: 84.5%;
        }
    </style>
</head>
<body>
<div id="app" class="container-fluid">
    <!--Gy welcome index-->
    <!--<div>{{msg}}</div>-->

    <!--<i-button type="primary" @click="addComponent"/>-->
    <div class="flex-row">
        <!--<i-select />-->
        <input type="text" list="search" v-model="keyword">
        <datalist id="search">
            <template v-for="item in list">
                <option :value="item.id">{{item.label}}</option>
            </template>
        </datalist>
    </div>

    <div class="flex-row">
        <form >
            <div class="form-group form-small-group">
                <label>标签1</label>
                <input v-model="addForm.tag1"/>
            </div>
            <div class="form-group form-small-group">
                <label>标签2</label>
                <input v-model="addForm.tag2"/>
            </div>
            <div class="form-group">
                <label>html代码</label>
                <textarea v-model="addForm.htmlCode" rows="15"></textarea>
            </div>
            <div class="form-group">
                <label>groovy代码</label>
                <textarea v-model="addForm.groovyCode" rows="15"></textarea>
            </div>
            <div class="form-group">
                <input type="button" @click="addComponent" value="添加"/>
            </div>
        </form>
    </div>

    <!--<div>-->
        <!--<form id="form1">-->
            <!--<input type="file" name="file">-->
            <!--<input type="button" value="提交" @click="addFile">-->
        <!--</form>-->
        <!--{{addResult}}-->
    <!--</div>-->
</div>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            ws: null, msg: '', addResult: null,
            optId:'', loading: false, list: [], keyword: '',
            showAddForm: false, addForm: {}
        },
        mounted: function () {
            // this.initWs();
            this.search('')
        },
        watch: {
            keyword: function (v) {this.search(v)}
        },
        methods: {
            addComponent: function() {
                var _this = this
                $.ajax({
                    url:'addComponent',
                    type: 'post',
                    data: _this.addForm,
                    success: function (resp) {
                        if (resp.code == '00') {
                            app.$Notice.success({title: '成功提示', desc: '添加成功'})
                        } else {
                            app.$Notice.error({title: '失败提示', desc: resp.desc, duration: 7})
                        }
                    }
                })
            },
            search: function(keyword) {
                var _this = this
                // 选择某个选项时
                if (keyword != '' && keyword == _this.optId) {

                }
                _this.loading = true
                $.ajax({
                    url: 'search?keyword=' + keyword,
                    success: function (resp) {
                        _this.loading = false
                        if (resp.code == '00') {
                            _this.list = resp.data
                        } else {
                            _this.list = []
                            app.$Notice.error({title: '错误提示', desc: resp.desc, duration: 7})
                        }
                    }
                })
            },
            addFile: function () {
                var _this = this;
                var fd = new FormData($('#form1')[0])
                $.ajax({
                    url: 'upload',
                    type: 'post',
                    data: fd,
                    contentType: false,
                    processData: false,
                    success: function (resp) {
                        if (resp.code == '00') _this.addResult = resp
                        else app.$Notice.error({title: '错误提示', desc: resp.desc, duration: 7})
                    }
                })
            },
            initWs: function () {
                var _this = this;
                this.ws = new WebSocket("ws://localhost:8080/ws");
                this.ws.onmessage= function (msg) {
                    _this.msg = msg.data;
                };
                setInterval(function () {
                    _this.ws.send('xxxxxxx' + new Date());
                }, 7000);
            },
            downXlsx: function() {
                var xhr = new XMLHttpRequest();
                xhr.open('post', 'test/downXlsx', true);
                xhr.responseType = 'blob';
                xhr.setRequestHeader('Content-Type', 'application/json;charset=utf-8');
                xhr.onload = function () {
                    if (this.status == 200) {
                        var blob = this.response;
                        var a = document.createElement('a');
                        var url = window.URL.createObjectURL(blob);
                        a.href = url;
                        //设置文件名称
                        a.download = '用户信息.xls';
                        a.click();
                    }
                }
                xhr.send(JSON.stringify({
                    "type" : 1,
                    "startDate" : "2018-01-01",
                    "endDate" : "2018-12-31"
                }));
            }
        },

    });
</script>
</body>
</html>
