sys.name='rule'

jpa_rule {
    hibernate {
        hibernate.hbm2ddl.auto='update'
    }
    datasource {
        // url="jdbc:h2:$baseDir/h2/data;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE"
        jdbcUrl=url="jdbc:h2:$baseDir/h2/data;user=root;password=root"
        minimumIdle = minIdle=1
        maximumPoolSize = maxActive=5
    }
}


// web 配置
web {
    hp=':9090'
    // ssl=true

    session {
        // 默认是 ehcache
        // type='redis'
        // session 过期时间. 单位: 分钟
        expire=30
    }
}

aioServer.hp=':9001'

remoter {
    // 集群的服务中心地址
    masterHps='xnatural.cn:8001'
    // 是否向所有master同步
    // master=true
    // 集群的服务中心应用名
    // masterName='gy'
}

decisionEngine {
}

log.level.service.rule=trace